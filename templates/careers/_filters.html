<form action="" method="get" class="p-form p-form--inline">
  <div class="p-form__group">
    <label for="filter" aria-label="Filter by job type" class="p-form__label" style="float: left;">Filter by</label>
    <select class="js-filter p-form__control" id="filter" name="filter"
      aria-label="Filter by job type">
      <option value="all">All</option>
      <option value="home-based">Home based</option>
      <option value="office-based">Office based</option>
      <option value="management">Management</option>
      <option value="full-time">Full-time</option>
      <option value="part-time">Part-time</option>
    </select>
  </div>
  <div class="p-form__group">
    <label for="filter" aria-label="Filter by job location" class="p-form__label" style="float: left;">Location</label>
    <select class="js-filter--location p-form__control" id="location-filter" name="filter" aria-label="Filter by job location">
      <option value="all">All</option>
      <option value="europe">Europe</option>
      <option value="americas">Americas</option>
      <option value="asia">Asia</option>
      <option value="middle-east">Middle East</option>
      <option value="africa">Africa</option>
      <option value="oceania">Oceania</option>
    </select>
  </div>
  <div class="p-form__group">
    <label for="sort" aria-label="Sort resources" class="p-form__label" style="float: left;">Sort by</label>
    <select class="js-sort p-form__control" id="sort" name="sort" aria-label="Sort resources">
      <option value="date">Date</option>
      <option value="location">Location</option>
      {% if request.path == "/careers/all"%}
      <option value="sector">Job sector</option>
      {% endif %}
    </select>
  </div>
</form>

<hr />
